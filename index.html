<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300&family=Roboto:wght@400;700&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Klinik Avicenna</title>
  </head>
  <body>
    <h1>Klinik Avicenna</h1>
    <p>Berikut adalah daftar pasien :</p>

    <div class="inputan">
      <input type="date" id="tanggal" name="tanggal" />
      <input type="text" placeholder="Isi Nama Pasien" id="nama" name="nama" />
      <input type="text" placeholder="Isi Usia" id="usia" name="usia" />
      <select id="politek" name="politek"></select>
      <div class="btn">
        <button id="btn" onclick="saveData()">Simpan</button>
      </div>
    </div>

    <table cellspacing="0" cellpadding="14">
      <thead>
        <tr>
          <th>NO</th>
          <th>TANGGAL</th>
          <th>NAMA</th>
          <th>USIA</th>
          <th>POLI</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="result"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
